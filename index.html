<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zomato Clone</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--ef3b51 -->
	<header>
	<nav class="navbar">
		<div class="navbar_brand">
			<img src="assets/logo.png" alt="zomato logo" class="navbar_logo"> 
		</div>
		<div class="navbar_nav_items">
			<button class="nav_item">Order Food</button>
		</div>
	</nav>
	</header>
	<main class="container">
		<section class="hero_container">
			<div class="hero_image_container">
				<img src="assets/hero.jpg" alt="home page image" class="hero_image">				
			</div>
			<div class="hero_description">
				<h1 class="hero_text">
					Order food from favourite restaurants near you.
				</h1>
				<button class="order_now">Order Now</button>
			</div>
		</section>
		<section class="Restaurant_Video_Player">
			<div class="video_player">
				<iframe  src="https://www.youtube.com/embed/soPafVpz2F0" class="zomatao_video"></iframe>
			</div>
			<div class="video_footage_text">
				<p>your food  will be prepared safely with an experienced chef, without comprising on the quality and hygiene</p>
			</div>
		</section>

	</main>
	</div>
</body>
</html>
